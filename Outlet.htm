// -- -- -- -- -- -- -- --
//
//  This is a basic example of how to use the pxlNav library.
//  The library is loaded in the script tag at the bottom of the page.
//    `js/pxlNavLoader_basic.js`
//  
//  The only needed lines for your page to run pxlNav are:
//    ` <link type="text/css" rel="stylesheet" href="style/pxlNavStyle.css"/> `
//    ` <canvas id="pxlNav-coreCanvas" class="pxlNav-coreCanvasStyle"></canvas> `
//    ` <script type="module" src="js/pxlNavLoader_basic.js"></script> `
//
//  CommonJS requires will be supported in the future.
//    For now, please load the library with the script/link tags.

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=5.0">
</head>

<!-- -- -- -- -->

<link type="text/css" rel="stylesheet" href="style/pxlNavStyle.min.css"/>

<!-- -- -- -- -->

<body>
  
	<div id="verbErrorConsole">
	</div>

  <!-- GUI page content -->
  <div class="pxlNavExample_headerBar">
    <span class="pxlNavExample_titleText">_pxlNav<span class="pxlNavVersion pxlNavExample_headerVersion"></span>_</span>
  </div>
  <div class="pxlNavExample_footerBarStyle">
    <div class="pxlNavExample_leftFooter versionStyle">
        <a href="https://github.com/ProcStack/pxlNav" target="_blank">[: pxlNav <span class="pxlNavVersion"></span> :]</a>
    </div>
    <div class="pxlNavExample_rightFooter">
      <a href="https://procstack.github.io/">‚Üê Back to Main Site</a>
    </div>
  </div>

  <!-- pxlNav necessary tags -->
    <canvas id="pxlNav-coreCanvas" height='1' width='1' class="pxlNav-coreCanvasStyle" ></canvas>
    <!-- Import map to resolve bare module specifiers (e.g. "three" and "three/addons/...") in the browser.
         Adjust the version below if your project uses a different Three.js release. -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
        "three/addons/postprocessing/": "./libs/three/",
        "three/addons/shaders/": "./libs/three/",
        "three/addons/loaders/": "./libs/three/",
        "three/addons/libs/": "./libs/three/",
        "three/addons/utils/": "./libs/three/",
        "pxlNav": "./js/pxlNav.module.js"
      }
    }
    </script>
    <script type="module" src="js/pxlNavLoader.js?v=2025-09-14"></script>

</body>
</html>
