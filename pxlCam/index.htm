// Parse URL hash for parameters (e.g., #v=1&m=1)
function parseHashParams() {
	const params = {};
	const hash = window.location.hash.substring(1);
	if (hash) {
		hash.split('&').forEach(function(param) {
			const parts = param.split('=');
			if (parts.length === 2) {
				params[parts[0]] = parts[1];
			}
		});
	}
	return params;
}
